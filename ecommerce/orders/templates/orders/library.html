{% extends "base.html" %}


{% block content %}


<div class='row'>
    <div class='col-12'>
        <h1>Library</h1>
    </div>
</div>
<div class='row'>
    <div class='col'>
        <table class='table'>
            <thead><th>Product</th><th>Download</th></thead>

            <tbody>
                {% for object in object_list %}
                    <tr>
                        <td><a href='{{ object.product.get_absolute_url }}'>{{ object.product.title }}</a></td>
                        <td><a href='#'>Order #{{ object.order_id }}</a></td>
                        <td>{% for download in object.get_downloads %}
                                <a href='{{ download.get_download_url }}'>{{ download.display_name }}</a><br/>
                            {% endfor %}
                    </tr>
                {% empty %}
                <tr><td colspan="3"><p class='lead'>No orders yet.</td></tr>
                {% endfor %}
            </tbody>

        </table>
    </div>
</div>



{% endblock %}
