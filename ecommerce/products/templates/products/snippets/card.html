<div class="card" style="width: 20rem">
    {% if instance.image %}
        <a href="{{ instance.get_absolute_url }}">
            <img src="{{ instance.image.url }}" alt="{{ instance.title }} logo" class="card-img-top">
        </a>
    {% endif %}
    <div class="card-body">
        <h4 class="card-title">{{ instance.title }}</h4>
        <p class="card-text">{{ instance.description|linebreaks|truncadewords:14 }}</p>
        <a href="{{ instance.get_absolute_url }}" class="btn btn-primary">View</a>
    </div>
</div>
