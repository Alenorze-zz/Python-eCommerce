{% extends "base.html" %}


{% block content %}

<div class="container">
    <div class="row">
        <div class="col">
            {{ object.title|timesince }} 
            {{ object.description|linebreaks }} 
            {% if object.image %}
                <img src="{{ object.image.url }}" class='img-fluid'>
            {% endif %}
        </div>
    </div>
</div>

{% endblock %}
